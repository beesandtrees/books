    /* ANA TUDOR IS AMAZING */
    /* this rotating cube is totally just straight from a css-tricks article she wrote */
    /* https://css-tricks.com/simplifying-css-cubes-custom-properties/ */

    [class*="cube"] {
      position: absolute;
      z-index: 2;
    }

    .cube {
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      font-size: 8vmin;
      animation: ani 8s linear infinite;
    }

    .cube__face {
      margin: -4.5vh;
      width: 9vh;
      height: 9vh;
      backface-visibility: hidden;
      transform: rotate3d(var(--i, 0), var(--j, 1), 0, var(--a)) translateZ(4.5vh);
      background: #ff6177;
    }

    .cube2 .cube__face {
      margin: -6vh;
      width: 12vh;
      height: 12vh;
      transform: rotate3d(var(--i, 0), var(--j, 1), 0, var(--a)) translateZ(6vh);
    }

    .cube__face:nth-child(n + 5) {
      --i: 1;
      --j: 0;
    }

    .cube__face:nth-child(1) {
      --a: 0deg;
      background: #ffc820;
    }

    .cube__face:nth-child(2) {
      --a: 90deg;
      background: #ffc820;
    }

    .cube__face:nth-child(3) {
      --a: 180deg;
    }

    .cube__face:nth-child(4) {
      --a: 270deg;
    }

    .cube__face:nth-child(5) {
      --a: 90deg;
      background: #ffc820;
    }

    .cube__face:nth-child(6) {
      --a: -90deg;
    }
